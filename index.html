<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kailash Suwasiya | Web Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            padding: 30px 20px 60px;
            text-align: center;
            color: white;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #4b6cb7;
        }

        .card-body {
            padding: 70px 30px 30px;
            text-align: center;
        }

        .name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .job-title {
            color: #4b6cb7;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .github {
            background: #333;
        }

        .linkedin {
            background: #0077b5;
        }

        .twitter {
            background: #1da1f2;
        }

        .portfolio {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .action-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: #4b6cb7;
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #4b6cb7;
            color: #4b6cb7;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background: #3a5795;
        }

        .btn-outline:hover {
            background: #4b6cb7;
            color: white;
        }

        .skills {
            margin-top: 25px;
            text-align: left;
        }

        .skills-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .skill-tag {
            background: #e9ecef;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #495057;
        }

        @media (max-width: 480px) {
            .card {
                max-width: 350px;
            }
            
            .card-body {
                padding: 70px 20px 20px;
            }
            
            .social-links {
                gap: 10px;
            }
            
            .social-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="name">Kailash Suwasiya</h1>
            <p class="job-title">Web Developer</p>
            <div class="profile-img">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <div class="card-body">
            <p class="description">
                Passionate web developer with expertise in creating dynamic, responsive, and user-friendly websites. 
                I love turning complex problems into simple, beautiful designs.
            </p>
            
            <div class="social-links">
                <a href="#" class="social-btn github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-btn linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-btn portfolio">
                    <i class="fas fa-briefcase"></i>
                </a>
            </div>
            
            <div class="skills">
                <p class="skills-title">Technical Skills</p>
                <div class="skill-tags">
                    <span class="skill-tag">HTML/CSS</span>
                    <span class="skill-tag">JavaScript</span>
                    <span class="skill-tag">React</span>
                    <span class="skill-tag">Node.js</span>
                    <span class="skill-tag">UI/UX</span>
                </div>
            </div>
            
            <div class="action-btns">
                <button class="btn btn-primary">Download CV</button>
                <button class="btn btn-outline">Contact Me</button>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            const socialBtns = document.querySelectorAll('.social-btn');
            const actionBtns = document.querySelectorAll('.btn');
            
            // Add entrance animation
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 200);
            
            // Add hover effects for buttons
            socialBtns.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.1)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            actionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
